<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector id</title>
    <!--In this code the line is colored using id and the paragraph having id as "redElement" is colored as orange-->
    <style>
        #redElement{
            color: orange;
        }
    </style>
</head>
<body>
    <h3>CSS Selector id</h3>
    <p id="redElement">This is written to demonstrate the CSS Selector using id</p>
    <p>This is to show that the id given above is the only one that is colored others remains same</p>
</body>
</html>
