<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red;     /*Color directly by name*/
        }

        #secondpara{
            color: rgb(23, 43, 76);    /*Color by using rgb shading and numbers. The no indicate the proportion of that color in the content*/
        }

        #thirdpara{
            color: #f8f;        /*Color by using hex value*/
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is the paragraph in first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is the paragraph in second box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">This is the paragraph in third box</p>

</body>
</html>
