<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="grey">
    <h1>Registration Form</h1>
    <form action="aryan.hph"></form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname">
    <br><br>
    <label for="redgno">Registration no.:</label>
    <input type="text" id="redgno">
    <br><br>
    <div>
        Gender: <br>
        Male<input type="radio" name="mygender"> 
        <br>
        Female<input type="radio" name="mygender"> 
        <br>
        Other<input type="radio" name="mygender">
    </div>
    <br>
    <label for="class">Your Class</label>
    <select name="yclass" id="class">
        <option value=""> </option>
        <option value="Fy">FY Btech</option>
        <option value="Sy">SY Btech</option>
        <option value="Ty">TY Btech</option>
        <option value="Finaly">FinalY Btech</option>
    </select>
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob">
    <br><br>
    <label for="cno">Contact no.:</label>
    <input type="text" id="cno">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <br><br>
    <label for="files">Upload files here:</label>
    <input type="file" id="files">
    <br><br>
    <label for="fsub">Select your favourite Subjects:</label><br>
    <label for="sub1">MPI</label>
    <input type="checkbox" id="sub1"><br>
    <label for="sub2">JAVA</label>
    <input type="checkbox" id="sub2"><br>
    <label for="sub3">HVPE</label>
    <input type="checkbox" id="sub3"><br>
    <label for="sub4">COA</label>
    <input type="checkbox" id="sub4">
    <br><br>
    <input type="submit" value="Submit Now">
    <br><br>
    <input type="reset" value="Reset Form">
</body>
</html>
