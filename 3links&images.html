<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <a href="https:google.com"> Go to Google</a><br>
    <a href="https://www.youtube.com" target="_blank">Go to youtube</a><br>
    <a href="https:facebook.com">Go to facebook</a><br>
    <!--The attribute TARGET in "a href" is used to Open the link in new Tab-->

    <a href="/2.html" target="_blank">2nd HTML lecture</a>
    <!--The images is not present hence it is showing text that is in (alt="")-->
    <img src="https://source.unsplash.com/user/erondu/1600*900 " alt="Error Loading Image">
</body>
</html>
