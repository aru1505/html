<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Background in CSS</title>
    <style>
        #firstpara{
            background-color: red;
            height: 100px;
            width: 455px;

            border: 4px solid black;
                    /* OR */
            border-width: 6px;
            border-color: black;
            border-style: solid;
            border-radius: 11px;
        }
    </style>
</head>
<body>
    <h2>Borders & Background in CSS</h2>
    <p id="firstpara">This is a paragraph</p>

    <h2>CSS Second paragraph</h2>
    <p id="secondpara"> This is my second Paragraph</p>
</body>
</html>
