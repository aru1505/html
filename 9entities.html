<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp;&nbsp;  paragraph</p>
    </div>
    <div>
        <p>This is a paragraph <p> </p>      <!--In this the "<p>" is taken as tag and hence not shown in wp-->
        <p>This is a paragraph &lt;p&gt;</p> <!--In this the "<p>" is taken as word and hence shown in wp-->
        <p>Pound is written as &pound;</p>   <!--In this the special char pound is written-->
        <p>Copyright is written as &copy;</p>
        <p>Empty char is written as &#8203;</p>
        <p>This char ia &frac14</p>
    </div>
    
</body>
</html>
