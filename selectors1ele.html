<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
     <!--In this the tag that have <p> will be coloured as red-->
    <style>
        p{                              
            color: red;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is the paragraph to demonstrate the CSS Selectors</p>
    <div>
        <p>This is to show that the tag p inside a div is also colored as red</p>
    </div>
</body>
</html>
